<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link type="text/css" rel="stylesheet" href="static/css/style.css"></link>
<script type="text/javascript" src="static/js/jquery-1.12.3.js"></script>
<script type="text/javascript" src="static/js/main.js"></script>
<script type="text/javascript" src="static/js/fbconnect.js"></script>

<title>Movie Recommender</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">

</head>

<body onload="getData();">

	<!-- Page Content -->
	<div class="container">

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div class="thumbnail row">
					<div class="col-md-8">
						<h1 id="movieTitle"></h1>
						<img id="moviePoster" class="img-thumbnail center-block" src=""
							alt="">
						<div id=ratingButton style="width: 160px; margin: 0 auto;">
							<input type="radio" name="rating" value="1">1 <input
								type="radio" name="rating" value="2">2 <input
								type="radio" name="rating" value="3">3 <input
								type="radio" name="rating" value="4">4 <input
								type="radio" name="rating" value="5">5
						</div>
						<div style="width: 265px; margin: 0 auto;">
							<button id="submitButton" class="btn btn-success">Submit
								Rating</button>
							<button id="skipButton" class="btn btn-success">Skip</button>
							<button id="checkButton" class="btn btn-success">Checkout</button>
						</div>
					</div>
					<div class="col-md-4">
						<h4 class=text-primary>&nbsp</h4>
						<h4 class=text-primary>&nbsp</h4>
						<h4 class=text-primary>IMDB Rating:</h4>
						<div id="imdbRating" class="ratings"></div>
						<h4 class=text-primary>Total Votes:</h4>
						<div id="imdbVotes"></div>
						<h4 class=text-primary>Genre:</h4>
						<div id="movieGenre" class=""></div>
						<h4 class=text-primary>Actors:</h4>
						<div id="movieActors" class=""></div>
						<h4 class=text-primary>Director:</h4>
						<div id="movieDirector" class=""></div>
						<h4 class=text-primary>Plot:</h4>
						<blockquote id="moviePlot"></blockquote>
					</div>
				</div>

				<div class="well">
					<h2>My Ratings</h2>
					<div class="text-right">
						<button id="clearRatingButton" class="btn btn-success">Clear
							Ratings</button>
					</div>
					<div id="myRatings"></div>
				</div>

				<div class="well">
					<h2>Recommendations(Nimfa)</h2>
					<div id="nimfaRecommendations"></div>
				</div>

				<div class="well">
					<h2>Recommendations(SVD)</h2>
					<div id="scikitRecommendations"></div>
				</div>
			</div>

			<div class="col-md-1">
				<fb:login-button autologoutlink="true" scope="public_profile,email"
					onlogin="checkLoginState();">
				</fb:login-button>
				<div id="status"></div>
			</div>
		</div>
	</div>

	<div class="container">
		<hr>
		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12" style="text-align: center;">
					<p>A Simple Movie Recommender.</p>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
